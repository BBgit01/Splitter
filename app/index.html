<!DOCTYPE html>
<html>
<head>
  <title>Spliter - First App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h3>Alice has  <span class="black"><span id="aliceBalance"></span> Ether</span></h3>
  <h3>Carol has  <span class="black"><span id="carolBalance"></span> Ether</span></h3>
  <h3>Bob has  <span class="black"><span id="bobBalance"></span> Ether</span></h3>

  <br>
  <h1>Send Ether as Alice</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Ether as Alice</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
